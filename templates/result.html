    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Classification Result</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f2f5;
                margin: 0;
                padding: 0;
                margin-top:10px;
                margin-bottom:20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
                font-size: 2.5em;
                text-transform: uppercase;
                letter-spacing: 1px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            .result-container {
                background-color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
                max-width: 450px;
                width: 100%;
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            img {
                border: 2px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                max-width: 70%;
                height: auto;
                transition: transform 0.3s ease;
            }
            img:hover {
                transform: scale(1.05);
            }
            .prediction-result {
                background-color: #007bff;
                color: white;
                padding: 15px;
                border-radius: 10px;
                margin-top: 20px;
                font-size: 1.3em;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                transition: box-shadow 0.3s ease;
            }
            .prediction-result:hover {
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            }
            h2, h3 {
                margin: 10px 0;
            }
            h2 {
                font-size: 1.8em;
                font-weight: bold;
                color: #333;
                margin-bottom: 5px;
            }
            h3 {
                font-size: 1.5em;
                color: #333;
            }
            a {
                text-decoration: none;
                color: #007bff;
                font-weight: bold;
                margin-top: 20px;
                display: inline-block;
                padding: 10px 20px;
                border-radius: 5px;
                background-color: #f0f0f0;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s, box-shadow 0.3s;
            }
            a:hover {
                background-color: #007bff;
                color: white;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
            
        <div class="absolute inset-0 -z-10 h-full w-full items-center px-5 py-24 [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]"></div>
        



        

    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        
            <!-- <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo"> -->
            <span class="flex items-center space-x-3 rtl:space-x-reverse self-center text-2xl text-blue-600 font-semibold whitespace-nowrap dark:text-white">Radiography Detection</span>
        
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <!-- <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get started</button> -->
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
            <a href="/index" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
            </li>
            <li>
            <a href="/camera" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Camera</a>
            </li>
            <!-- <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
            </li>
            <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
            </li> -->
        </ul>
        </div>
        </div>
    </nav>
        <div class="result-container">
            <h1>Results</h1>
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
            <div class="prediction-result">
                <h2>Predicted Status:</h2>
                <p style="background:yellow; width:35%; margin-left:30%; color:black;">{{ predicted_label }}</p>
                <h3>Confidence Score:</h3>
                <p style="background:yellow; width:35%; margin-left:30%; color:black;"> {{ '%.2f' % (confidence_score * 100) }}%</p>

            </div>
            <br>
            <!-- <a href="{{ url_for('home') }}">Back to Home</a> -->
        </div>
    </body>
    </html>
